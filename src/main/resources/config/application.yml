logging:
  level:
    tech:
      jhipster:
        sampleapp: INFO
spring:
  application:
    name: Sampleapp
  threads:
    virtual:
      enabled: true
  task:
    scheduling:
      thread-name-prefix: sampleapp-scheduling-
      pool:
        size: 2
    execution:
      pool:
        keep-alive: 10s
        queue-capacity: 100
        max-size: 16
      thread-name-prefix: sampleapp-task-
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
server:
  port: 8081
management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include:
        - configprops
        - env
        - health
        - info
        - logfile
        - loggers
        - threaddump
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
