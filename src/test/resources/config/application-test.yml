logging:
  level:
    tech:
      jhipster:
        sampleapp: 'OFF'
  config: classpath:logback.xml
spring:
  main:
    banner-mode: 'off'
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: sampleapp
    hikari:
      maximum-pool-size: 2
    url: jdbc:tc:postgresql:16.3:///sampleapp?TC_TMPFS=/testtmpfs:rw
    password: ''
server:
  port: 0
